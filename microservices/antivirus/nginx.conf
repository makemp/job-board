# nginx.conf

events {}

http {
    map $http_authorization $access {
        "Bearer ${ANTIVIRUS_API_KEY}" "granted";
        default "denied";
    }

    server {
        listen 8080;

        # This now specifically handles your desired endpoint
        location /v2/scan {
            if ($access = "denied") {
                return 401;
            }

            # This rewrites the URL before passing it to the backend.
            # It takes the request for /v2/scan and sends it to /scan.
            proxy_pass http://localhost:9000/scan;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}