production:
  expire_offers:
    class: JobOfferExpirationJob
    schedule: every 1 hour

  # Job Alerts Cron Jobs
  job_alerts_daily:
    class: JobAlertsJob
    schedule: "0 1 * * *"
    args:
      - frequency: "daily"

  job_alerts_weekly:
    class: JobAlertsJob
    schedule: "0 1 * * 1"
    args:
      - frequency: "weekly"

  job_alerts_monthly:
    class: JobAlertsJob
    schedule: "0 1 * * 1"
    args:
      - frequency: "monthly"

  sitemap_refresh:
    class: SitemapRefreshJob
    schedule: "0 2 * * *"  # or use: every day at 2am